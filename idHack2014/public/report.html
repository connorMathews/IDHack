<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>LookOut</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"></link>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css"></style>

    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
      <script src="assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">

      <!-- Navbar -->
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- TODO: check to see what href for brand should be. -->
          <a class="navbar-brand" href="index.html">LookOut</a>
        </div>

        <!-- Collapsed navbar -->
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Map</a></li>
            <li><a href="#">Report</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container" id="report-f">
      <form role="form">

        <div class="form-group">
          <input type="text" class="form-control" id="lon" placeholder="Longitude">

        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="lat" placeholder="Latitude">

        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="event" placeholder="What is happening?">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="description" placeholder="Can you briefly describe the event?">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" id="severity" placeholder="How dangerous? (1-10)">
        </div>

        <button type="submit" class="btn btn-default" id="submit-b">Submit</button>
      </form>
    </div>

    <!-- Leaflet map container -->
    <div class="container feature" id="map-c">

    </div><!-- /.container -->

    <!-- Google hosted jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

    <!-- Bootstrap js -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <!-- Underscore and Parse for database comm -->
    <script src="js/underscore-1.1.6.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.16.min.js"></script>

    <!-- Custom js -->
    <script src="js/report.js"></script>

  </body>
</html>
